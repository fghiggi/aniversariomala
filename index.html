<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <h1></h1>
    <div class="grid-container">
        <div class="grid-item" id="img1"></div>
        <div class="grid-item" id="img2"></div>
        <div class="grid-item" id="img3"></div>
    </div>
</body>
<script>
    const images = [
        'http://fotologimg.s3.amazonaws.com/photo/34/20/101/hipercubo/1271479595440_f.jpg',
        'http://fotologimg.s3.amazonaws.com/photo/34/20/101/hipercubo/1237651332494_f.jpg',
        'https://scontent.fpoa2-1.fna.fbcdn.net/v/t31.0-8/15272280_1163908807028232_1483003821218064206_o.jpg?oh=22185d2ea07a77e1f0686ad3bb0f2197&oe=5B0D659F',
        'https://scontent.fpoa2-1.fna.fbcdn.net/v/t1.0-9/11855695_861371390615310_5743194389075271875_n.jpg?oh=2a986550cb2203073ace7db7fa9d9644&oe=5B23E034',
        'https://image.ibb.co/mRLQRS/FB_IMG_1500000840842.jpg',
        'https://image.ibb.co/iMGFRS/FB_IMG_1516052815291_1.jpg',
        'https://image.ibb.co/mvAZmS/IMG_20151218_214140775.jpg'
    ];

    onload = function () {
        updateBackgroundImage();
        const daysUntilDate = Math.floor((new Date("2018-04-13") - getCurrentDate()) / (1000 * 60 * 60 * 24));
        document.getElementsByTagName("h1")[0].innerHTML = daysUntilDate;

        setInterval(function () {
            updateBackgroundImage();
        }, 5000);
    }

    updateBackgroundImage = function () {
        document.getElementById("img1").style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
        document.getElementById("img2").style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
        document.getElementById("img3").style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
    }

    getCurrentDate = function () {
        const date = new Date();
        let day = date.getDate();
        let month = date.getMonth() + 1;

        if (day < 10) {
            day = '0' + day
        }

        if (month < 10) {
            month = '0' + month
        }

        return Date.parse(`${date.getFullYear()}-${month}-${day}`);
    };
</script>
<style>
    body {
        margin: 0%;
    }

    h1 {
        position: fixed;
        left: 50%;
        top: 10%;
        transform: translate(-50%, -50%);
        font-size: 60vh;
        color: white;
    }

    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: #2196F3;
        width: 100vw;
        height: 100vh;
    }

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        background-repeat: no-repeat;
        background-size: cover;
        font-size: 30px;
        text-align: center;
    }

    @media screen and (max-width: 600px) {
        .grid-container {
            grid-template-columns: auto;
        }

        #img2,
        #img3 {
            visibility: hidden;
            clear: both;
            float: left;
            margin: 10px auto 5px 20px;
            width: 28%;
            display: none;
        }
    }
</style>

</html>
